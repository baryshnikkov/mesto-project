<!DOCTYPE html>
<html lang="en">

<head>
  <!-- TODO заполнить хедер -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="" />
  <meta name="keywords" content="" />
  <meta name="author" content="" />
  <title>Путешествия по России</title>
  <link rel="stylesheet" href="./pages/index.css" />
</head>

<body class="page">

  <header class="header header_retreat">
    <img src="./images/mesto-logo.svg" alt="Лого mesto" class="header__logo">
  </header>

  <main>

    <section class="profile profile_retreat">
      <img src="./images/avatar.jpg" alt="Жак-Ив Кусто" class="profile__avatar">
      <div class="profile__info">
        <div class="profile__text">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <input class="profile__edit-button" type="submit">
        </div>
        <p class="profile__profession">Исследователь океана</p>
      </div>
      <input class="profile__add-button" type="submit">
    </section>

    <section class="cards">
      <div class="card">
        <img src="./images/karachevsk.jpg" alt="Карачаевск" class="card__photo">
        <div class="card__text">
          <h2 class="card__title">Карачаевск</h2>
          <input type="submit" class="card__like">
        </div>
      </div>
      <div class="card">
        <img src="./images/elbrus.jpg" alt="Гора Эльбрус" class="card__photo">
        <div class="card__text">
          <h2 class="card__title">Гора Эльбрус</h2>
          <input type="submit" class="card__like card__like_active">
        </div>
      </div>
      <div class="card">
        <img src="./images/dombai.jpg" alt="Домбай" class="card__photo">
        <div class="card__text">
          <h2 class="card__title">Домбай</h2>
          <input type="submit" class="card__like">
        </div>
      </div>
      <div class="card">
        <img src="./images/elbrus.jpg" alt="Гора Эльбрус" class="card__photo">
        <div class="card__text">
          <h2 class="card__title">Гора Эльбрус</h2>
          <input type="submit" class="card__like">
        </div>
      </div>
      <div class="card">
        <img src="./images/dombai.jpg" alt="Домбай" class="card__photo">
        <div class="card__text">
          <h2 class="card__title">Домбай</h2>
          <input type="submit" class="card__like">
        </div>
      </div>
      <div class="card">
        <img src="./images/karachevsk.jpg" alt="Карачаево-Черкессия" class="card__photo">
        <div class="card__text">
          <h2 class="card__title">Карачаево-Черкессия</h2>
          <input type="submit" class="card__like">
        </div>
      </div>
    </section>

    <section class="popup popup_opened">
      <form class="popup__container">
        <h2 class="popup__heading">Редактировать профиль</h2>
        <input class="popup__in-text" type="text" value="Жак-Ив Кусто">
        <input class="popup__in-text" type="text" value="Исследователь океана">
        <input class="popup__in-button" type="button" value="Сохранить">
        <input class="popup__in-button-exit" type="submit">
      </form>
    </section>

  </main>

  <footer class="footer footer_retreat">
    <p class="footer__text">© 2020 Mesto Russia</p>
  </footer>

</body>

</html>
