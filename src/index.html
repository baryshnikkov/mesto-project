<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description"
    content="Проект для путешественников! Делитесь своими фотографиями с другими пользователями." />
  <meta name="keywords" content="mesto Russia" />
  <meta name="author" content="baryshnikkov" />
  <title>место Россия</title>
</head>

<body class="page">

  <header class="header">
    <img class="header__logo" src="<%=require('./images/logo-mesto/logo-mesto.svg')%>" alt="Логотип mesto">
  </header>

  <main class="content">

    <section class="profile">
      <div class="profile__container-avatar">
        <img class="profile__avatar" src="<%=require('./images/avatar/unnamed-avatar.png')%>" alt="Аватар пользователя">
        <button class="profile__edit-avatar" type="button" aria-label="Редактировать аватар пользователя"></button>
      </div>
      <div class="profile__info">
        <h1 class="profile__name">Имя</h1>
        <p class="profile__about">О себе</p>
        <button class="profile__edit-info" type="button" aria-label="Редактировать информацию пользователя"></button>
      </div>
      <button class="profile__add-card" type="button" aria-label="Добавить новую карточку"></button>
    </section>

    <section class="cards" aria-label="Галерея фотографий">
    </section>

  </main>

  <footer class="footer">
    <p class="footer__copyright">© 2020 Mesto Russia</p>
  </footer>

  <div id="popup-edit-info" class="popup">
    <div class="popup__container">
      <button class="popup__close-popup" type="button"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form" name="edit-info" novalidate>
        <input id="popup__input-name" class="popup__input popup__input-info-name" type="text" name="info-name"
          placeholder="Имя" required minlength="2" maxlength="20" pattern="^[a-zA-Zа-яА-ЯёË\- ]+$"
          data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы">
        <span class="popup__input-name-error popup__input-error"></span>
        <input id="popup__input-about" class="popup__input popup__input-info-about" type="text" name="info-about"
          placeholder="О себе" required minlength="2" maxlength="200" pattern="^[a-zA-Zа-яА-ЯёË\- ]+$"
          data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы">
        <span class="popup__input-about-error popup__input-error"></span>
        <button class="popup__submit" type="submit">Сохранить</button>
      </form>
    </div>
  </div>

  <div id="popup-add-card" class="popup">
    <div class="popup__container">
      <button class="popup__close-popup" type="button"></button>
      <h2 class="popup__title">Новое место</h2>
      <form class="popup__form" name="create-card" novalidate>
        <input id="popup__input-name" class="popup__input popup__input-card-name" type="text" name="card-name"
          placeholder="Название" required minlength="2" maxlength="30" pattern="^[a-zA-Zа-яА-ЯёË\- ]+$"
          data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы">
        <span class="popup__input-name-error popup__input-error"></span>
        <input id="popup__input-link" class="popup__input popup__input-card-link" type="url" name="card-link"
          placeholder="Ссылка на картинку" required>
        <span class="popup__input-link-error popup__input-error"></span>
        <button class="popup__submit" type="submit">Сохранить</button>
      </form>
    </div>
  </div>

  <div id="popup-edit-avatar" class="popup">
    <div class="popup__container">
      <button class="popup__close-popup" type="button"></button>
      <h2 class="popup__title">Обновить аватар</h2>
      <form class="popup__form" name="edit-avatar" novalidate>
        <input id="popup__input-link" class="popup__input popup__input-avatar-link" type="url" name="avatar-link"
          placeholder="Ссылка на картинку" required>
        <span class="popup__input-link-error popup__input-error"></span>
        <button class="popup__submit" type="submit">Сохранить</button>
      </form>
    </div>
  </div>

  <div id="popup-delete-card" class="popup">
    <div class="popup__container">
      <button class="popup__close-popup" type="button"></button>
      <h2 class="popup__title">Вы уверены?</h2>
      <form class="popup__form" name="delete-card" novalidate>
        <button class="popup__submit" type="submit">Да</button>
      </form>
    </div>
  </div>

  <div id="popup-selected-image" class="popup popup-selected-image">
    <div class="popup-selected-image__container">
      <img class="popup-selected-image__image">
      <p class="popup-selected-image__caption"></p>
      <button class="popup__close-popup" type="button"></button>
    </div>
  </div>

  <template id="card">
    <div class="card">
      <img class="card__image">
      <button class="card__delete-card" type="button"></button>
      <div class="card__info">
        <h2 class="card__title"></h2>
        <div class="card__likes-conteiner">
          <button class="card__toogle-like" type="button"></button>
          <p class="card__number-of-likes"></p>
        </div>
      </div>
    </div>
  </template>

</body>

</html>
