<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description"
    content="Проект для путешественников! Делитесь своими фотографиями с другими пользователями." />
  <meta name="keywords" content="mesto Russia, Жак-Ив Кусто" />
  <meta name="author" content="mbkov" />
  <title>место Россия</title>
</head>

<body class="page">

  <header class="header">
    <img class="header__logo" src="<%=require('./images/logo-mesto/logo-mesto.svg')%>" alt="Логотип mesto">
  </header>

  <main class="content">

    <section class="profile">
      <div class="profile__container-avatar">
        <img class="profile__avatar" src="<%=require('./images/avatar/unnamed-avatar.png')%>" alt="Аватар пользователя">
        <button class="profile__edit-avatar" type="button" aria-label="Редактировать аватар пользователя"></button>
      </div>
      <div class="profile__info">
        <h1 class="profile__name">Имя</h1>
        <p class="profile__about">О себе</p>
        <button class="profile__edit-info" type="button" aria-label="Редактировать информацию пользователя"></button>
      </div>
      <button class="profile__add-card" type="button" aria-label="Добавить новую карточку"></button>
    </section>

    <!-- <section class="cards" aria-label="Ветрина фотографий">
    </section> -->

    <div id="popup-edit" class="popup">
      <div class="popup__content">
        <button class="popup__in-button-exit" type="button"></button>
        <h2 class="popup__heading">Редактировать профиль</h2>
        <form class="popup__container" name="profile" novalidate>
          <input id="name-input" class="popup__in-text popup__in-text_el_name" type="text" name="profile-name"
            placeholder="Имя" required minlength="2" maxlength="20" pattern="^[a-zA-Zа-яА-Я\- ]+$"
            data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы">
          <span class="name-input-error form__input-error"></span>
          <input id="profession-input" class="popup__in-text popup__in-text_el_profession" type="text"
            name="profile-profession" placeholder="О себе" required minlength="2" maxlength="200"
            pattern="^[a-zA-Zа-яА-Я\- ]+$"
            data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы">
          <span class="profession-input-error form__input-error"></span>
          <button class="popup__in-button" type="submit">Сохранить</button>
        </form>
      </div>
    </div>

    <div id="popup-create" class="popup">
      <div class="popup__content">
        <button class="popup__in-button-exit" type="button"></button>
        <h2 class="popup__heading">Новое место</h2>
        <form class="popup__container" name="profile">
          <input id="name-input" class="popup__in-text popup__in-text_el_name" type="text" name="profile-name"
            placeholder="Название" required minlength="2" maxlength="30" pattern="^[a-zA-Zа-яА-Я\- ]+$"
            data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы">
          <span class="name-input-error form__input-error"></span>
          <input id="url-input" class="popup__in-text popup__in-text_el_profession" type="url" name="url-card"
            placeholder="Ссылка на картинку" required>
          <span class="url-input-error form__input-error"></span>
          <button class="popup__in-button" type="submit">Создать</button>
        </form>
      </div>
    </div>

    <div id="popup-avatar" class="popup">
      <div class="popup__content">
        <button class="popup__in-button-exit" type="button"></button>
        <h2 class="popup__heading">Обновить аватар</h2>
        <form class="popup__container" name="profile">
          <input id="url-input" class="popup__in-text popup__in-text_el_avatar" type="url" name="url-avatar"
            placeholder="Ссылка на картинку" required>
          <span class="url-input-error form__input-error"></span>
          <button class="popup__in-button" type="submit">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup-img">
      <div class="popup-img__content">
        <img class="popup-img__photo">
        <p class="popup-img__caption"></p>
        <button class="popup-img__button-exit" type="button"></button>
      </div>
    </div>

  </main>

  <footer class="footer">
    <p class="footer__copyright">© 2020 Mesto Russia</p>
  </footer>

  <template id="card">
    <div class="card">
      <img class="card__photo">
      <button class="card__trash" type="button"></button>
      <div class="card__text">
        <h2 class="card__title"></h2>
        <div class="card__likes">
          <button class="card__like" type="button"></button>
          <p class="card__numbers"></p>
        </div>
      </div>
    </div>
  </template>

</body>

</html>
